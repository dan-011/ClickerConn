<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../css/login.css" rel="stylesheet">

    <title>QenA</title>


</head>

<body class="text-center">
    <!-- Main login page-->
    <main class="form-signin w-100 m-auto">
        <form>
            <img class="mb-4" src="../assets/qa.png" alt="" width="72" height="57">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
                <label for="loginEmail">Email address</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="loginPassword" placeholder="Password">
                <label for="loginPassword">Password</label>
            </div>
            <br>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
            <hr class="my-4">

            <p class="mt-auto mb-3 fs-4 text-muted"> Or </p>

            <button class="w-100 btn btn-lg btn-secondary" type="submit"> <img src="../assets/google.png" width="27" />
                &nbsp;&nbsp;Sign in with Google</button>

            <p class="mt-5 mb-3 text-muted">
                Don't have an account?
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-link mb-1" data-bs-toggle="modal" data-bs-target="#registration"><b>Create one</b></button>
            </p>
        </form>

        <!-- Registration Modal -->
        <div class="modal fade" id="registration" tabindex="-1" aria-labelledby="registrationLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body">
                        <h1 class="h3 mt-3 mb-5 fw-normal">Create an account</h1>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registrationName" placeholder="name@">
                            <label for="registrationName">Name</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input class="form-control" id="registrationEmail" placeholder="name@example.com">
                            <label for="registrationEmail">Email</label>
                        </div>
                        <div class="form-floating mb-5">
                            <input class="form-control" id="registrationPassword" placeholder="password">
                            <label for="registrationPassword">Password</label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="button" class="btn btn-primary mb-3">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</body>

</html>
